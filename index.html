<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome â€¢ ARC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    ::-webkit-scrollbar{display:none}
    body { font-family: 'Orbitron','Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .glow-cyan { box-shadow: 0 0 30px rgba(6,182,212,.4), 0 0 60px rgba(6,182,212,.2); }
    .glow-blue { box-shadow: 0 0 25px rgba(59,130,246,.4), 0 0 50px rgba(59,130,246,.2); }
    .glow-green { box-shadow: 0 0 25px rgba(34,197,94,.35), 0 0 55px rgba(34,197,94,.2); }
    .pulse-ring { animation: pulseRing 3s cubic-bezier(.4,0,.2,1) infinite; }
    .light-pulse { animation: lightPulse 3s cubic-bezier(.4,0,.2,1) infinite; }
    .arc-travel { animation: arcTravel 3s cubic-bezier(.4,0,.2,1) infinite; }
    .fade-in-1 { animation: fadeIn .8s ease .4s both; }
    .fade-in-2 { animation: fadeIn .8s ease 1.0s both; }
    .fade-in-3 { animation: fadeIn .8s ease 1.6s both; }
    .fade-in-4 { animation: fadeIn .8s ease 2.2s both; }
    @keyframes pulseRing { 0%{transform:scale(.85);opacity:1} 50%{transform:scale(1.15);opacity:.35} 100%{transform:scale(1.4);opacity:0} }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }
    @keyframes lightPulse { 0%,100%{opacity:.35} 50%{opacity:1} }
    @keyframes arcTravel { 0%{stroke-dashoffset:1000;opacity:0} 10%{opacity:1} 90%{opacity:1} 100%{stroke-dashoffset:0;opacity:0} }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

  <main class="min-h-screen w-full bg-gradient-to-br from-slate-900 via-black to-slate-900 flex items-center justify-center p-4 md:p-8">

    <!-- Responsive, non-overlapping container -->
    <section id="welcome-container"
      class="relative w-[min(92vw,1400px)] min-h-[560px] md:min-h-[600px]
             bg-gradient-to-b from-slate-900/40 to-black/60 border border-slate-800/60
             rounded-[2rem] overflow-hidden shadow-2xl backdrop-blur-sm
             grid grid-rows-[1fr_auto_auto] place-items-center gap-6 md:gap-8 p-6 md:p-10">

      <!-- Ambient Background Effects (z-0) -->
      <div class="pointer-events-none absolute inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-radial from-cyan-500/10 via-transparent to-transparent"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[900px] h-[600px] md:w-[1200px] md:h-[800px] bg-blue-500/5 rounded-full blur-3xl light-pulse"></div>
      </div>

      <!-- Animated Rings (centered, no manual pixel offsets) -->
      <div class="pointer-events-none absolute inset-0 grid place-items-center -z-10">
        <div class="w-[42vmin] h-[42vmin] md:w-[420px] md:h-[420px] border border-cyan-400/30 rounded-full pulse-ring"></div>
        <div class="absolute w-[34vmin] h-[34vmin] md:w-[340px] md:h-[340px] border border-blue-400/40 rounded-full pulse-ring" style="animation-delay:1s"></div>
      </div>

      <!-- Cluster Arc Background (scales with container) -->
      <svg class="pointer-events-none absolute inset-0 -z-10 w-full h-full" viewBox="0 0 1400 600" preserveAspectRatio="xMidYMid meet">
        <defs>
          <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
          </linearGradient>
        </defs>
        <path d="M 120 300 A 520 520 0 0 1 1280 300" stroke="url(#arcGradient)" stroke-width="3" fill="none" stroke-dasharray="20,10" class="arc-travel" />
        <path d="M 180 320 A 470 470 0 0 1 1220 320" stroke="rgba(6,182,212,.3)" stroke-width="2" fill="none" stroke-dasharray="15,8" class="arc-travel" style="animation-delay:.5s" />
      </svg>

      <!-- ROW 1: Centerpiece + Welcome copy (stacked so it can't overlap other rows) -->
      <div class="relative w-full flex flex-col items-center justify-center gap-4 md:gap-6 text-center">
        <!-- Central Brand Halo -->
        <div class="relative w-28 h-28 md:w-32 md:h-32">
          <div class="absolute inset-0 bg-gradient-to-br from-cyan-400/20 to-blue-500/20 rounded-full glow-cyan"></div>
          <div class="absolute inset-3 md:inset-4 bg-gradient-to-br from-cyan-500/30 to-blue-600/30 rounded-full glow-blue grid place-items-center">
            <span class="text-2xl md:text-3xl font-bold tracking-widest">ARC</span>
          </div>
        </div>
        <!-- Welcome Text -->
        <div class="fade-in-1">
          <h1 class="text-3xl md:text-4xl font-light mb-2 tracking-wide">Hello, Alex</h1>
          <p class="text-base md:text-lg text-cyan-400 font-light tracking-wider">Welcome to ARC</p>
        </div>
      </div>

      <!-- ROW 2: System Status Icons (wrap on small screens to avoid overlap) -->
      <div id="system-icons" class="w-full max-w-[720px] flex flex-wrap items-center justify-center gap-6 md:gap-12 fade-in-2">
        <!-- Battery -->
        <div class="flex flex-col items-center gap-2 md:gap-3">
          <div class="w-14 h-14 md:w-16 md:h-16 bg-slate-800/60 rounded-2xl border border-slate-700/60 grid place-items-center glow-cyan backdrop-blur-sm">
            <i class="fa-solid fa-battery-full text-xl md:text-2xl text-green-400"></i>
          </div>
          <span class="text-[10px] md:text-xs text-slate-400 font-medium tracking-wide">BATTERY</span>
          <div class="w-2 h-2 bg-green-400 rounded-full glow-green"></div>
        </div>
        <!-- Sensors (use a free icon to avoid FA Pro dependency) -->
        <div class="flex flex-col items-center gap-2 md:gap-3 fade-in-2" style="animation-delay: .2s;">
          <div class="w-14 h-14 md:w-16 md:h-16 bg-slate-800/60 rounded-2xl border border-slate-700/60 grid place-items-center glow-cyan backdrop-blur-sm">
            <i class="fa-solid fa-satellite-dish text-xl md:text-2xl text-cyan-400"></i>
          </div>
          <span class="text-[10px] md:text-xs text-slate-400 font-medium tracking-wide">SENSORS</span>
          <div class="w-2 h-2 bg-cyan-400 rounded-full glow-cyan"></div>
        </div>
        <!-- Thermal -->
        <div class="flex flex-col items-center gap-2 md:gap-3 fade-in-2" style="animation-delay: .4s;">
          <div class="w-14 h-14 md:w-16 md:h-16 bg-slate-800/60 rounded-2xl border border-slate-700/60 grid place-items-center glow-cyan backdrop-blur-sm">
            <i class="fa-solid fa-temperature-half text-xl md:text-2xl text-blue-400"></i>
          </div>
          <span class="text-[10px] md:text-xs text-slate-400 font-medium tracking-wide">THERMAL</span>
          <div class="w-2 h-2 bg-blue-400 rounded-full glow-blue"></div>
        </div>
        <!-- Network -->
        <div class="flex flex-col items-center gap-2 md:gap-3 fade-in-2" style="animation-delay: .6s;">
          <div class="w-14 h-14 md:w-16 md:h-16 bg-slate-800/60 rounded-2xl border border-slate-700/60 grid place-items-center glow-cyan backdrop-blur-sm">
            <i class="fa-solid fa-wifi text-xl md:text-2xl text-cyan-400"></i>
          </div>
          <span class="text-[10px] md:text-xs text-slate-400 font-medium tracking-wide">NETWORK</span>
          <div class="w-2 h-2 bg-cyan-400 rounded-full glow-cyan"></div>
        </div>
      </div>

      <!-- ROW 3: Ready Status (always below icons) -->
      <div id="ready-status" class="fade-in-4">
        <div class="px-6 md:px-8 py-3 md:py-4 bg-slate-800/50 rounded-2xl border border-green-500/40 backdrop-blur-md glow-green">
          <div class="flex items-center gap-2 md:gap-3">
            <i class="fa-solid fa-check-circle text-green-400 text-lg md:text-xl"></i>
            <span class="text-lg md:text-xl font-medium tracking-wide">All Systems Ready</span>
          </div>
        </div>
      </div>

      <!-- Corner Accent Lights (kept subtle) -->
      <div class="pointer-events-none absolute top-6 left-6 w-20 h-20 md:w-24 md:h-24 bg-gradient-to-br from-cyan-400/20 to-transparent rounded-full blur-xl -z-10"></div>
      <div class="pointer-events-none absolute top-6 right-6 w-20 h-20 md:w-24 md:h-24 bg-gradient-to-bl from-blue-400/20 to-transparent rounded-full blur-xl -z-10"></div>
      <div class="pointer-events-none absolute bottom-6 left-6 w-20 h-20 md:w-24 md:h-24 bg-gradient-to-tr from-cyan-400/20 to-transparent rounded-full blur-xl -z-10"></div>
      <div class="pointer-events-none absolute bottom-6 right-6 w-20 h-20 md:w-24 md:h-24 bg-gradient-to-tl from-blue-400/20 to-transparent rounded-full blur-xl -z-10"></div>

      <!-- Edge Light Reflections -->
      <div class="pointer-events-none absolute top-0 left-1/4 right-1/4 h-px bg-gradient-to-r from-transparent via-cyan-400/40 to-transparent rounded-full -z-10"></div>
      <div class="pointer-events-none absolute bottom-0 left-1/4 right-1/4 h-px bg-gradient-to-r from-transparent via-cyan-400/40 to-transparent rounded-full -z-10"></div>
      <div class="pointer-events-none absolute left-0 top-1/4 bottom-1/4 w-px bg-gradient-to-b from-transparent via-cyan-400/40 to-transparent rounded-full -z-10"></div>
      <div class="pointer-events-none absolute right-0 top-1/4 bottom-1/4 w-px bg-gradient-to-b from-transparent via-cyan-400/40 to-transparent rounded-full -z-10"></div>
    </section>
  </main>
</body>
</html>
