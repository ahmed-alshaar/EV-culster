<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none;}
        body { font-family: 'Orbitron', 'Inter', sans-serif; }
        .glow-cyan { box-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
        .glow-orange { box-shadow: 0 0 15px rgba(249, 115, 22, 0.4); }
        .glow-green { box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
        .speed-scale {
            animation: speedScale 100ms cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        .power-animate {
            transition: all 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        @keyframes speedScale {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-black overflow-hidden">

<main id="drive-screen-main" class="w-full h-screen bg-gradient-to-br from-slate-900 via-black to-slate-900 flex items-center justify-center">
  
  <div id="cluster-display" class="relative w-[1400px] h-[600px] bg-gradient-to-b from-slate-900/90 to-black border border-slate-800 rounded-[2rem] overflow-hidden shadow-2xl">
    
    <div class="absolute inset-0 bg-gradient-radial from-cyan-500/5 via-transparent to-transparent pointer-events-none"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[400px] bg-cyan-500/3 rounded-full blur-3xl pointer-events-none"></div>
    
    <div id="top-status-bar" class="absolute top-0 left-0 right-0 h-16 px-20 flex items-center justify-between bg-gradient-to-b from-slate-800/60 to-transparent backdrop-blur-sm z-30">
      <div class="flex items-center gap-8 text-slate-400">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-clock text-lg"></i>
          <span class="text-lg font-medium">14:32</span>
        </div>
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-temperature-half text-lg"></i>
          <span class="text-lg font-medium">22Â°C</span>
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-sun text-lg text-amber-400"></i>
        </div>
      </div>
      
      <div class="flex items-center gap-6 text-slate-400">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-wifi text-lg"></i>
          <span class="text-sm">5G</span>
        </div>
        <i class="fa-solid fa-signal text-lg"></i>
        <div class="w-8 h-5 border-2 border-slate-500 rounded-sm relative bg-slate-800/50">
          <div class="absolute left-0.5 top-0.5 bottom-0.5 w-4/5 bg-green-400 rounded-sm"></div>
          <div class="absolute -right-1 top-1/2 transform -translate-y-1/2 w-1 h-3 bg-slate-500 rounded-r-sm"></div>
        </div>
      </div>
    </div>

    <div id="main-drive-content" class="absolute inset-0 pt-16 pb-24 flex items-center justify-between px-20">
      
      <div id="power-gauge-section" class="flex flex-col items-center h-[480px] w-28">
        <div class="relative h-full w-20 bg-slate-800/40 rounded-3xl overflow-hidden border border-slate-700/60 backdrop-blur-sm">
          
          <div class="absolute -left-16 top-8 text-sm text-slate-500 transform -rotate-90 origin-center font-medium tracking-wide">POWER</div>
          <div class="absolute -left-16 bottom-8 text-sm text-slate-500 transform -rotate-90 origin-center font-medium tracking-wide">REGEN</div>
          
          <div class="absolute top-4 left-3 right-3 h-[45%] flex flex-col justify-end">
            <div class="w-full h-[28%] bg-gradient-to-t from-orange-500/90 to-orange-400/70 rounded-xl glow-orange power-animate"></div>
            <div class="w-full h-[18%] bg-gradient-to-t from-orange-600/70 to-orange-500/50 rounded-xl mt-1 power-animate"></div>
          </div>
          
          <div class="absolute top-1/2 left-0 right-0 h-1.5 bg-cyan-400 transform -translate-y-1/2 glow-cyan rounded-full">
            <div class="absolute -left-6 top-1/2 transform -translate-y-1/2 w-3 h-3 bg-cyan-400 rounded-full glow-cyan"></div>
            <div class="absolute -right-6 top-1/2 transform -translate-y-1/2 w-3 h-3 bg-cyan-400 rounded-full glow-cyan"></div>
          </div>
          
          <div class="absolute bottom-4 left-3 right-3 h-[45%] flex flex-col justify-start">
            <div class="w-full h-[15%] bg-gradient-to-b from-green-400/80 to-green-500/60 rounded-xl glow-green power-animate"></div>
          </div>
          
          <div class="absolute inset-0 flex flex-col justify-between py-12 px-2">
            <div class="w-full h-0.5 bg-slate-600/60"></div>
            <div class="w-full h-0.5 bg-slate-600/60"></div>
            <div class="w-full h-0.5 bg-slate-600/60"></div>
            <div class="w-full h-0.5 bg-slate-600/60"></div>
          </div>
          
          <div class="absolute right-8 top-6 text-sm text-slate-500 font-medium">100</div>
          <div class="absolute right-8 top-1/4 text-sm text-slate-500 font-medium">50</div>
          <div class="absolute right-8 top-1/2 text-sm text-cyan-400 transform -translate-y-1/2 font-medium">0</div>
          <div class="absolute right-8 bottom-1/4 text-sm text-slate-500 font-medium">50</div>
          <div class="absolute right-8 bottom-6 text-sm text-slate-500 font-medium">100</div>
        </div>
        
        <div class="mt-8 flex flex-col items-center">
          <div class="text-2xl font-semibold text-orange-400">+18</div>
          <div class="text-sm text-slate-500 font-medium">kW</div>
        </div>
      </div>

      <div id="speed-display-center" class="flex flex-col items-center justify-center">
        <div class="relative mb-10">
          <div class="text-[160px] leading-none text-white font-semibold tracking-tight speed-scale">78</div>
          <div class="absolute -right-24 bottom-8 text-4xl text-slate-400 font-medium">km/h</div>
          <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-40 h-1.5 bg-gradient-to-r from-transparent via-cyan-400/70 to-transparent rounded-full glow-cyan"></div>
        </div>
        
        <div class="flex items-center gap-6 px-12 py-5 bg-slate-800/50 rounded-2xl border border-slate-700/60 backdrop-blur-md glow-cyan">
          <div class="flex items-center gap-4">
            <div class="relative">
              <i class="fa-solid fa-battery-three-quarters text-green-400 text-3xl"></i>
              <div class="absolute inset-0 bg-green-400/20 rounded-lg blur-sm"></div>
            </div>
            <span class="text-3xl text-white font-medium">64%</span>
          </div>
          
          <div class="w-px h-10 bg-slate-600"></div>
          
          <div class="flex items-center gap-4">
            <i class="fa-solid fa-road text-cyan-400 text-xl"></i>
            <span class="text-3xl text-white font-medium">278 km</span>
          </div>
        </div>
      </div>

      <div id="adas-lane-display" class="flex flex-col items-center h-[480px] w-80">
        <div class="relative w-full h-full bg-slate-900/60 rounded-3xl border border-slate-700/60 overflow-hidden backdrop-blur-sm">
          
          <div class="absolute top-6 left-6 right-6 flex items-center justify-between">
            <div class="flex items-center gap-3 text-cyan-400">
              <i class="fa-solid fa-shield-halved text-xl"></i>
              <span class="text-lg font-medium tracking-wide">LANE ASSIST</span>
            </div>
            <div class="px-4 py-2 bg-green-500/20 rounded-full border border-green-500/40">
              <span class="text-sm text-green-400 font-medium">ACTIVE</span>
            </div>
          </div>
          
          <svg class="absolute inset-0 w-full h-full mt-20" viewBox="0 0 200 280" preserveAspectRatio="none">
            <path d="M 50 280 L 75 60" stroke="#475569" stroke-width="4" stroke-dasharray="30,18" fill="none"/>
            <path d="M 150 280 L 125 60" stroke="#475569" stroke-width="4" stroke-dasharray="30,18" fill="none"/>
            <path d="M 100 280 L 100 60" stroke="#06b6d4" stroke-width="5" stroke-dasharray="25,15" fill="none" opacity="0.9"/>
            <path d="M 45 280 L 70 60" stroke="#06b6d4" stroke-width="3" fill="none" opacity="0.7"/>
            <path d="M 155 280 L 130 60" stroke="#06b6d4" stroke-width="3" fill="none" opacity="0.7"/>
          </svg>
          
          <div class="absolute top-32 left-1/2 transform -translate-x-1/2 w-20 h-14 bg-slate-700 rounded-xl border-2 border-cyan-400 flex items-center justify-center glow-cyan">
            <i class="fa-solid fa-car text-cyan-400 text-2xl"></i>
          </div>
          
          <div class="absolute top-52 left-1/2 transform -translate-x-1/2 flex flex-col items-center gap-2 text-cyan-400">
            <div class="flex items-center gap-2">
              <i class="fa-solid fa-arrows-up-down text-sm"></i>
              <span class="text-lg font-medium">42m</span>
            </div>
            <span class="text-sm text-slate-400">Following</span>
          </div>
          
          <div class="absolute bottom-16 left-1/2 transform -translate-x-1/2 w-18 h-24 bg-gradient-to-t from-slate-600 to-slate-700 rounded-xl border-2 border-white/80 flex items-center justify-center">
            <i class="fa-solid fa-car text-white text-2xl"></i>
          </div>
          
          <div class="absolute bottom-20 left-10 w-4 h-16 bg-green-400/40 rounded-full"></div>
          <div class="absolute bottom-20 right-10 w-4 h-16 bg-green-400/40 rounded-full"></div>
        </div>
        
        <div class="mt-8 flex flex-col items-center gap-3">
          <div class="flex items-center gap-6 text-lg">
            <div class="flex items-center gap-3 text-green-400">
              <i class="fa-solid fa-check-circle text-sm"></i>
              <span>Lane Keep</span>
            </div>
            <div class="flex items-center gap-3 text-cyan-400">
              <i class="fa-solid fa-radar text-sm"></i>
              <span>ACC 78</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom-control-bar" class="absolute bottom-0 left-0 right-0 h-24 px-20 flex items-center justify-between bg-gradient-to-t from-slate-900/90 to-transparent backdrop-blur-md z-30">
      
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-2 px-8 py-4 bg-slate-800/60 rounded-2xl border border-slate-700/60">
          <span class="text-lg text-slate-500 px-3 font-medium">P</span>
          <span class="text-lg text-slate-500 px-3 font-medium">R</span>
          <span class="text-lg text-slate-500 px-3 font-medium">N</span>
          <span class="text-3xl text-white px-3 bg-cyan-500/20 rounded-xl border border-cyan-500/40 font-medium">D</span>
        </div>
        
        <div class="w-16 h-16 rounded-full border-4 border-red-500 bg-white flex items-center justify-center">
          <span class="text-2xl font-bold text-black">50</span>
        </div>
      </div>
      
      <div class="flex items-center gap-10 text-lg">
        <div class="flex flex-col items-center">
          <span class="text-sm text-slate-500 mb-1 font-medium">TRIP A</span>
          <span class="text-white font-medium">142.8 km</span>
        </div>
        
        <div class="w-px h-12 bg-slate-700"></div>
        
        <div class="flex flex-col items-center">
          <span class="text-sm text-slate-500 mb-1 font-medium">AVERAGE</span>
          <span class="text-white font-medium">14.2 kWh</span>
        </div>
        
        <div class="w-px h-12 bg-slate-700"></div>
        
        <div class="flex flex-col items-center">
          <span class="text-sm text-slate-500 mb-1 font-medium">ELAPSED</span>
          <span class="text-white font-medium">2h 14m</span>
        </div>
      </div>
      
      <div class="flex items-center gap-6">
        <div class="flex items-center gap-4 px-5 py-3 bg-slate-800/50 rounded-2xl border border-slate-700/60">
          <i class="fa-brands fa-spotify text-green-400 text-2xl"></i>
          <div class="flex flex-col">
            <span class="text-lg text-white font-medium">Highway Dreams</span>
            <span class="text-sm text-slate-400">Chill Electronic</span>
          </div>
        </div>
        
        <div class="flex items-center gap-4 text-slate-400">
          <i class="fa-solid fa-phone text-xl"></i>
          <i class="fa-solid fa-microphone text-xl"></i>
        </div>
      </div>
    </div>
  </div>
  
</main>

<script>
window.addEventListener('load', function() {
  const speedDisplay = document.querySelector('.speed-scale');
  const powerBars = document.querySelectorAll('.power-animate');
  
  setInterval(() => {
    speedDisplay.classList.remove('speed-scale');
    void speedDisplay.offsetWidth;
    speedDisplay.classList.add('speed-scale');
  }, 3000);
  
  setInterval(() => {
    powerBars.forEach(bar => {
      bar.style.transform = 'scaleY(' + (0.8 + Math.random() * 0.4) + ')';
    });
  }, 500);
});
</script>

</body>
</html>
