<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none;}
        body { font-family: 'Orbitron', 'Inter', sans-serif; }
        .glow-green { box-shadow: 0 0 20px rgba(34, 197, 94, 0.4), 0 0 40px rgba(34, 197, 94, 0.2); }
        .glow-cyan { box-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
        .breathing-glow {
            animation: breathingGlow 4s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
        }
        .ready-pulse {
            animation: readyPulse 500ms cubic-bezier(0.4, 0.0, 0.2, 1) 1;
        }
        @keyframes breathingGlow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        @keyframes readyPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-black overflow-hidden">

<main id="ready-screen" class="w-full h-screen bg-gradient-to-br from-slate-900 via-black to-slate-900 flex items-center justify-center relative">
  
  <div class="absolute inset-0 bg-gradient-radial from-green-500/5 via-transparent to-transparent pointer-events-none"></div>
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[1000px] h-[600px] bg-cyan-500/3 rounded-full blur-3xl pointer-events-none"></div>
  
  <div id="cluster-display" class="relative w-[1400px] h-[600px] bg-gradient-to-b from-slate-900/90 to-black border border-slate-800 rounded-[2rem] overflow-hidden shadow-2xl">
    
    <div id="top-bar" class="absolute top-0 left-0 right-0 h-14 px-20 flex items-center justify-between bg-gradient-to-b from-slate-800/60 to-transparent backdrop-blur-sm z-30">
      <div class="flex items-center gap-8 text-slate-400">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-clock text-sm"></i>
          <span class="text-sm font-medium">14:32</span>
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-temperature-half text-sm"></i>
          <span class="text-sm font-medium">22째C</span>
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-cloud-sun text-sm"></i>
          <span class="text-xs">Partly Cloudy</span>
        </div>
      </div>
      
      <div class="flex items-center gap-6 text-slate-400">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-wifi text-sm"></i>
          <span class="text-xs">5G</span>
        </div>
        <i class="fa-solid fa-signal text-sm"></i>
        <div class="w-7 h-4 border border-slate-500 rounded-sm relative bg-slate-800/50">
          <div class="absolute left-0.5 top-0.5 bottom-0.5 w-4/5 bg-green-400 rounded-sm"></div>
          <div class="absolute -right-1 top-1/2 transform -translate-y-1/2 w-1 h-2 bg-slate-500 rounded-r-sm"></div>
        </div>
        <i class="fa-solid fa-sun text-sm text-yellow-400"></i>
      </div>
    </div>

    <div id="main-display" class="absolute inset-0 pt-14 pb-20 flex items-center justify-between px-20">
      
      <div id="left-info" class="flex flex-col items-start h-[450px] w-64 justify-between py-8">
        <div class="flex flex-col gap-6">
          <div class="flex items-center gap-3 px-4 py-3 bg-slate-800/40 rounded-xl border border-slate-700/60 backdrop-blur-sm">
            <i class="fa-solid fa-car text-slate-400 text-lg"></i>
            <div class="flex flex-col">
              <span class="text-xs text-slate-500">VEHICLE</span>
              <span class="text-sm text-white font-medium">ARC Model S</span>
            </div>
          </div>
          
          <div class="flex items-center gap-3 px-4 py-3 bg-slate-800/40 rounded-xl border border-slate-700/60 backdrop-blur-sm">
            <i class="fa-solid fa-road text-slate-400 text-lg"></i>
            <div class="flex flex-col">
              <span class="text-xs text-slate-500">ODOMETER</span>
              <span class="text-sm text-white font-medium">24,586 km</span>
            </div>
          </div>
          
          <div class="flex items-center gap-3 px-4 py-3 bg-slate-800/40 rounded-xl border border-slate-700/60 backdrop-blur-sm">
            <i class="fa-solid fa-droplet text-blue-400 text-lg"></i>
            <div class="flex flex-col">
              <span class="text-xs text-slate-500">COOLANT</span>
              <span class="text-sm text-white font-medium">Normal</span>
            </div>
          </div>
        </div>
        
        <div class="w-12 h-24 relative">
          <svg viewBox="0 0 50 100" class="w-full h-full">
            <path d="M 25 10 L 35 20 L 30 20 L 30 45 L 35 45 L 25 55 L 15 45 L 20 45 L 20 20 L 15 20 Z" fill="#06b6d4" opacity="0.3"/>
            <text x="25" y="75" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="Inter">PARK</text>
          </svg>
        </div>
      </div>

      <div id="speed-display" class="flex flex-col items-center justify-center">
        <div class="relative mb-4">
          <div class="absolute inset-0 bg-cyan-400/10 rounded-full blur-3xl breathing-glow"></div>
          <div class="relative text-[160px] leading-none text-white font-light tracking-tight">0</div>
          <div class="absolute -right-24 bottom-8 text-3xl text-slate-400 font-medium">km/h</div>
          <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-40 h-1 bg-gradient-to-r from-transparent via-cyan-400/60 to-transparent rounded-full"></div>
        </div>
        
        <div class="mt-6 mb-8 ready-pulse">
          <span class="text-2xl text-green-400 font-medium tracking-widest">READY</span>
        </div>
        
        <div class="flex items-center gap-4 px-10 py-4 bg-slate-800/50 rounded-2xl border border-slate-700/60 backdrop-blur-md glow-cyan">
          <div class="flex items-center gap-3">
            <div class="relative">
              <i class="fa-solid fa-battery-full text-green-400 text-2xl"></i>
              <div class="absolute inset-0 bg-green-400/20 rounded-lg blur-sm"></div>
            </div>
            <span class="text-2xl text-white font-medium">87%</span>
          </div>
          
          <div class="w-px h-8 bg-slate-600"></div>
          
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-road text-cyan-400 text-lg"></i>
            <span class="text-2xl text-white font-medium">412 km</span>
          </div>
        </div>
        
        <div class="mt-8 flex items-center gap-6">
          <div class="px-6 py-2 bg-slate-700/40 rounded-xl border border-slate-600/50">
            <span class="text-sm text-slate-300 tracking-wider font-medium">COMFORT MODE</span>
          </div>
          <div class="flex items-center gap-2 text-slate-400">
            <i class="fa-solid fa-leaf text-green-400 text-sm"></i>
            <span class="text-sm">Eco Ready</span>
          </div>
        </div>
      </div>

      <div id="right-info" class="flex flex-col items-end h-[450px] w-64 justify-between py-8">
        <div class="flex flex-col gap-6 items-end">
          <div class="flex items-center gap-3 px-4 py-3 bg-slate-800/40 rounded-xl border border-slate-700/60 backdrop-blur-sm">
            <div class="flex flex-col items-end">
              <span class="text-xs text-slate-500">BATTERY TEMP</span>
              <span class="text-sm text-white font-medium">28째C</span>
            </div>
            <i class="fa-solid fa-temperature-three-quarters text-cyan-400 text-lg"></i>
          </div>
          
          <div class="flex items-center gap-3 px-4 py-3 bg-slate-800/40 rounded-xl border border-slate-700/60 backdrop-blur-sm">
            <div class="flex flex-col items-end">
              <span class="text-xs text-slate-500">MOTOR TEMP</span>
              <span class="text-sm text-white font-medium">32째C</span>
            </div>
            <i class="fa-solid fa-gauge text-cyan-400 text-lg"></i>
          </div>
          
          <div class="flex items-center gap-3 px-4 py-3 bg-slate-800/40 rounded-xl border border-green-500/40 backdrop-blur-sm glow-green">
            <div class="flex flex-col items-end">
              <span class="text-xs text-slate-500">SYSTEMS</span>
              <span class="text-sm text-green-400 font-medium">All OK</span>
            </div>
            <i class="fa-solid fa-check-circle text-green-400 text-lg"></i>
          </div>
        </div>
        
        <div class="w-20 h-20 relative">
          <svg viewBox="0 0 80 80" class="w-full h-full">
            <rect x="20" y="15" width="40" height="50" rx="3" fill="none" stroke="#475569" stroke-width="2"/>
            <rect x="25" y="20" width="30" height="35" fill="#22c55e" opacity="0.6"/>
            <rect x="35" y="10" width="10" height="5" rx="2" fill="#475569"/>
            <text x="40" y="72" text-anchor="middle" fill="#22c55e" font-size="10" font-family="Inter">87%</text>
          </svg>
        </div>
      </div>
    </div>

    <div id="bottom-bar" class="absolute bottom-0 left-0 right-0 h-20 px-20 flex items-center justify-between bg-gradient-to-t from-slate-900/90 to-transparent backdrop-blur-md z-30">
      
      <div class="flex items-center gap-6">
        <div class="flex items-center gap-1 px-6 py-3 bg-slate-800/60 rounded-xl border border-slate-700/60">
          <span class="text-2xl text-white px-2 bg-green-500/20 rounded-lg border border-green-500/40">P</span>
          <span class="text-sm text-slate-500 px-2">R</span>
          <span class="text-sm text-slate-500 px-2">N</span>
          <span class="text-sm text-slate-500 px-2">D</span>
        </div>
        
        <div class="flex items-center gap-2 text-green-400">
          <i class="fa-solid fa-hand-paper text-sm"></i>
          <span class="text-xs font-medium">ENGAGED</span>
        </div>
      </div>
      
      <div class="flex items-center gap-8 text-sm">
        <div class="flex flex-col items-center">
          <span class="text-xs text-slate-500 mb-1">TRIP A</span>
          <span class="text-white font-medium">0.0 km</span>
        </div>
        
        <div class="w-px h-10 bg-slate-700"></div>
        
        <div class="flex flex-col items-center">
          <span class="text-xs text-slate-500 mb-1">ELAPSED</span>
          <span class="text-white font-medium">0h 0m</span>
        </div>
        
        <div class="w-px h-10 bg-slate-700"></div>
        
        <div class="flex flex-col items-center">
          <span class="text-xs text-slate-500 mb-1">AVG SPEED</span>
          <span class="text-white font-medium">-- km/h</span>
        </div>
        
        <div class="w-px h-10 bg-slate-700"></div>
        
        <div class="flex flex-col items-center">
          <span class="text-xs text-slate-500 mb-1">OUTSIDE</span>
          <span class="text-white font-medium">22째C</span>
        </div>
      </div>
      
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-3 px-4 py-2 bg-slate-800/50 rounded-xl border border-slate-700/60">
          <i class="fa-solid fa-music text-slate-400 text-lg"></i>
          <div class="flex flex-col">
            <span class="text-xs text-slate-500">No Media</span>
          </div>
        </div>
        
        <div class="flex items-center gap-3 text-slate-400">
          <i class="fa-solid fa-phone text-lg"></i>
          <i class="fa-solid fa-microphone text-lg"></i>
        </div>
      </div>
    </div>
    
    <div class="absolute top-8 left-8 w-24 h-24 bg-gradient-to-br from-green-400/15 to-transparent rounded-full blur-xl"></div>
    <div class="absolute top-8 right-8 w-24 h-24 bg-gradient-to-bl from-cyan-400/15 to-transparent rounded-full blur-xl"></div>
    <div class="absolute bottom-8 left-8 w-24 h-24 bg-gradient-to-tr from-green-400/15 to-transparent rounded-full blur-xl"></div>
    <div class="absolute bottom-8 right-8 w-24 h-24 bg-gradient-to-tl from-cyan-400/15 to-transparent rounded-full blur-xl"></div>
  </div>
  
</main>

</body>
</html>
