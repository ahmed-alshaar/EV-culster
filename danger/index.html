<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none;}
        body { font-family: 'Orbitron', 'Inter', sans-serif; }
        .glow-red { box-shadow: 0 0 40px rgba(239, 68, 68, 0.6), 0 0 80px rgba(239, 68, 68, 0.3); }
        .flash-animation {
            animation: flashAlert 0.2s ease-out, fadeHold 0.5s ease-out 0.2s both;
        }
        .wedge-animation {
            animation: wedgeSlide 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .blur-motion {
            filter: blur(2px) brightness(0.3);
            animation: blurFade 0.7s ease-out forwards;
        }
        @keyframes flashAlert {
            0% { background-color: rgba(239, 68, 68, 0.9); }
            100% { background-color: rgba(0, 0, 0, 0); }
        }
        @keyframes fadeHold {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes wedgeSlide {
            0% { 
                transform: translateX(-100%) skewX(-15deg); 
                opacity: 0;
            }
            30% { 
                opacity: 1;
                filter: blur(3px);
            }
            100% { 
                transform: translateX(0) skewX(0deg); 
                opacity: 0.95;
                filter: blur(0px);
            }
        }
        @keyframes blurFade {
            0% { 
                filter: blur(0px) brightness(1);
                opacity: 1;
            }
            100% { 
                filter: blur(2px) brightness(0.3);
                opacity: 0.4;
            }
        }
    </style>
</head>
<body class="bg-black overflow-hidden">

<main id="critical-alert-main" class="w-full h-screen bg-gradient-to-br from-slate-900 via-black to-slate-900 flex items-center justify-center relative">

  <!-- Critical Alert Overlay -->
  <div id="alert-overlay" class="absolute inset-0 bg-red-900/20 flash-animation z-40"></div>
  
  <!-- Main Cluster Container - Blurred Background -->
  <div id="cluster-display" class="relative w-[1400px] h-[600px] bg-gradient-to-b from-slate-900/90 to-black border border-slate-800 rounded-[2rem] overflow-hidden shadow-2xl blur-motion">
    
    <!-- Dimmed Background Content -->
    <div class="absolute inset-0 bg-gradient-radial from-cyan-500/5 via-transparent to-transparent pointer-events-none opacity-30"></div>
    
    <!-- Dimmed Top Status Bar -->
    <div id="top-bar" class="absolute top-0 left-0 right-0 h-14 px-10 flex items-center justify-between bg-gradient-to-b from-slate-800/60 to-transparent backdrop-blur-sm z-30 opacity-40">
      <div class="flex items-center gap-8 text-slate-500">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-clock text-sm"></i>
          <span class="text-sm font-medium">14:32</span>
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-temperature-half text-sm"></i>
          <span class="text-sm font-medium">22Â°C</span>
        </div>
      </div>
      
      <div class="flex items-center gap-6 text-slate-500">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-wifi text-sm"></i>
          <span class="text-xs">5G</span>
        </div>
        <div class="w-7 h-4 border border-slate-600 rounded-sm relative bg-slate-800/50">
          <div class="absolute left-0.5 top-0.5 bottom-0.5 w-4/5 bg-slate-500 rounded-sm"></div>
        </div>
      </div>
    </div>

    <!-- Dimmed Main Content Area -->
    <div id="main-display" class="absolute inset-0 pt-14 pb-20 flex items-center justify-between px-20 opacity-30">
      
      <!-- Left Side - Dimmed Power Gauge -->
      <div id="power-gauge" class="flex flex-col items-center h-[450px] w-24">
        <div class="relative h-full w-16 bg-slate-800/40 rounded-2xl overflow-hidden border border-slate-700/60">
          <div class="absolute top-2 left-2 right-2 h-[45%] flex flex-col justify-end">
            <div class="w-full h-[25%] bg-slate-600/60 rounded-lg"></div>
          </div>
          <div class="absolute top-1/2 left-0 right-0 h-1 bg-slate-600 transform -translate-y-1/2"></div>
          <div class="absolute bottom-2 left-2 right-2 h-[45%] flex flex-col justify-start">
            <div class="w-full h-[12%] bg-slate-600/50 rounded-lg"></div>
          </div>
        </div>
      </div>

      <!-- Center - Dimmed Speed Display -->
      <div id="speed-display" class="flex flex-col items-center justify-center">
        <div class="relative mb-8">
          <div class="text-[140px] leading-none text-slate-600 font-light tracking-tight">78</div>
          <div class="absolute -right-20 bottom-6 text-3xl text-slate-600 font-medium">km/h</div>
        </div>
        
        <div class="flex items-center gap-4 px-10 py-4 bg-slate-800/30 rounded-2xl border border-slate-700/40">
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-battery-three-quarters text-slate-600 text-2xl"></i>
            <span class="text-2xl text-slate-600 font-medium">64%</span>
          </div>
          <div class="w-px h-8 bg-slate-700"></div>
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-road text-slate-600 text-lg"></i>
            <span class="text-2xl text-slate-600 font-medium">278 km</span>
          </div>
        </div>
      </div>

      <!-- Right Side - Dimmed ADAS Display -->
      <div id="adas-display" class="flex flex-col items-center h-[450px] w-72">
        <div class="relative w-full h-full bg-slate-900/40 rounded-3xl border border-slate-700/40 overflow-hidden">
          <div class="absolute top-4 left-4 right-4 flex items-center justify-between">
            <div class="flex items-center gap-2 text-slate-600">
              <i class="fa-solid fa-shield-halved text-lg"></i>
              <span class="text-sm font-medium">AUTOPILOT</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dimmed Bottom Control Bar -->
    <div id="bottom-bar" class="absolute bottom-0 left-0 right-0 h-20 px-10 flex items-center justify-between bg-gradient-to-t from-slate-900/60 to-transparent opacity-30">
      <div class="flex items-center gap-6">
        <div class="flex items-center gap-1 px-6 py-3 bg-slate-800/40 rounded-xl border border-slate-700/40">
          <span class="text-sm text-slate-700 px-2">P</span>
          <span class="text-sm text-slate-700 px-2">R</span>
          <span class="text-sm text-slate-700 px-2">N</span>
          <span class="text-2xl text-slate-600 px-2 bg-slate-700/20 rounded-lg">D</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Critical Alert Wedge -->
  <div id="danger-wedge" class="absolute left-0 top-0 bottom-0 w-[800px] bg-gradient-to-r from-red-600/95 via-red-500/90 to-transparent z-50 wedge-animation glow-red">
    <div class="absolute inset-0 bg-gradient-to-r from-red-700/60 to-transparent"></div>
  </div>

  <!-- Critical Alert Content -->
  <div id="alert-content" class="absolute inset-0 flex items-center justify-center z-60">
    
    <!-- Main Alert Message -->
    <div class="relative text-center">
      
      <!-- Critical Icon -->
      <div class="mb-8 flex justify-center">
        <div class="w-32 h-32 bg-red-600/20 rounded-full flex items-center justify-center glow-red border-4 border-red-500">
          <i class="fa-solid fa-triangle-exclamation text-6xl text-white"></i>
        </div>
      </div>
      
      <!-- Primary Alert Text -->
      <h1 class="text-8xl font-black text-white mb-4 tracking-wide drop-shadow-2xl">BRAKE!</h1>
      
      <!-- Secondary Alert Text -->
      <h2 class="text-4xl font-bold text-red-300 mb-8 tracking-wider">OBSTACLE AHEAD</h2>
      
      <!-- Distance Warning -->
      <div class="flex items-center justify-center gap-4 mb-12">
        <div class="px-8 py-4 bg-red-600/30 rounded-2xl border-2 border-red-500 backdrop-blur-md glow-red">
          <div class="flex items-center gap-4">
            <i class="fa-solid fa-arrows-up-down text-white text-2xl"></i>
            <span class="text-3xl text-white font-bold">12m</span>
            <span class="text-xl text-red-200">CLOSING FAST</span>
          </div>
        </div>
      </div>
      
      <!-- Action Instructions -->
      <div class="flex items-center justify-center gap-8">
        <div class="flex items-center gap-3 px-6 py-3 bg-red-700/40 rounded-xl border border-red-500/60 backdrop-blur-sm">
          <i class="fa-solid fa-shoe-prints text-white text-xl"></i>
          <span class="text-xl text-white font-semibold">BRAKE NOW</span>
        </div>
        
        <div class="flex items-center gap-3 px-6 py-3 bg-yellow-600/40 rounded-xl border border-yellow-500/60 backdrop-blur-sm">
          <i class="fa-solid fa-steering-wheel text-white text-xl"></i>
          <span class="text-xl text-white font-semibold">STEER LEFT</span>
        </div>
      </div>
      
    </div>
    
  </div>

  <!-- Preserved Speed Display (Bottom Right) -->
  <div id="preserved-speed" class="absolute bottom-20 right-20 z-70">
    <div class="px-8 py-6 bg-black/80 rounded-2xl border-2 border-white/60 backdrop-blur-md">
      <div class="text-center">
        <div class="text-5xl font-light text-white mb-2">78</div>
        <div class="text-lg text-slate-300">km/h</div>
      </div>
    </div>
  </div>

  <!-- Emergency System Status -->
  <div id="emergency-status" class="absolute top-20 right-20 z-70">
    <div class="flex flex-col gap-3">
      <div class="px-4 py-2 bg-red-600/80 rounded-xl border border-red-400 backdrop-blur-sm">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-shield-halved text-white text-sm"></i>
          <span class="text-sm text-white font-medium">AEB ACTIVE</span>
        </div>
      </div>
      
      <div class="px-4 py-2 bg-yellow-600/80 rounded-xl border border-yellow-400 backdrop-blur-sm">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-radar text-white text-sm"></i>
          <span class="text-sm text-white font-medium">RADAR ALERT</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Pulse Warning Lights -->
  <div class="absolute top-8 left-8 w-6 h-6 bg-red-500 rounded-full glow-red animate-pulse"></div>
  <div class="absolute top-8 right-8 w-6 h-6 bg-red-500 rounded-full glow-red animate-pulse" style="animation-delay: 0.2s;"></div>
  <div class="absolute bottom-8 left-8 w-6 h-6 bg-red-500 rounded-full glow-red animate-pulse" style="animation-delay: 0.4s;"></div>
  <div class="absolute bottom-8 right-8 w-6 h-6 bg-red-500 rounded-full glow-red animate-pulse" style="animation-delay: 0.6s;"></div>

</main>

</body>
</html>
